	<meta name="theme-color" content="#db4938" />

	<link rel="stylesheet" href="./style.css">
	<link rel="manifest" href="./manifest.json" />
	<title>3hree</title>
</head>

<body>
	<header>
		<nav class="navbar">
			<a href="#" class="logo">3hree</a>
			<div id="stats">
				<strong id="level-wrap">
					Level: <span id="level-value"></span>
				</strong>
				<strong id="score-wrap">
					Skore: <span id="score-value"></span>
				</strong>
				<strong id="goal-wrap">
					Goal: <span id="goal-value"></span>
				</strong>
			</div>
			<ul class="nav-links">
				<li class="nav-link">
					<a href="./manual.html">
						Návod
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<button id="start-gyro" class="btn-success"> Start gyro </button>
		<button id="show-hint" class="btn-success"> Hint </button>
		<button id="show-solution" class="btn-success"> Riešenie </button>
	</div>

	<main id="board"></main>

	<div class="center">
		<div id="container-hint">
			<h2>Nápoveda</h2>
			<p id="hint-text"></p>
		</div>
		<div id="container-solution">
			<iframe id="solution" src="" width="350" height="200" title="Solution" frameborder="0"
				allowfullscreen></iframe>
		</div>
	</div>	
	<div id="myModal" class="modal">
        <span class="close button">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </span>

		<div id="modalTitle">GRATULUJEME!</div>
        <img class="modal-content" src="./images/trophy.png" id="img01" alt="Trophy picture">
        <div id="caption">Podarilo sa Vám prejsť cez všetkých 10 levelov!</div>
    </div>

	<script src="./script.js"></script>
</body>

</html>
